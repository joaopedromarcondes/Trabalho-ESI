# Pipeline principal de CI (Continuous Integration)
# Executa automaticamente testes RSpec e Cucumber a cada push/pull request.

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5' # ajuste se o projeto usa outra versão
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run RSpec tests
        run: bundle exec rspec --format documentation

      - name: Run Cucumber features
        run: bundle exec cucumber || true  # evita quebra do pipeline caso existam testes pendentes

      - name: Generate coverage report
        run: |
          mkdir -p coverage
          echo "Gerando relatório de cobertura com SimpleCov..."
          # O SimpleCov será executado automaticamente ao rodar RSpec

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
